<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirebaseInsta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¸</text></svg>">
</head>
<body>
    <div id="app-container">
        <header id="main-header"></header>
        <main id="main-content"></main>
        <footer id="main-footer"></footer>
    </div>

    <!-- Modals for auth, upload, etc. -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2>Sign Up / Log In</h2>
            <form id="email-signup-form">
                <input type="text" id="signup-username" placeholder="Username (for signup)">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <form id="email-login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <button id="google-login-btn">Sign in with Google</button>
            <p id="auth-error" class="error-message"></p>
            <button class="close-modal">&times;</button>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <h2>Create New Post</h2>
            <input type="file" id="media-upload-input" accept="image/*,video/*" required>
            <textarea id="post-caption-input" placeholder="Write a caption..."></textarea>
            <button id="submit-post-btn">Share Post</button>
            <p id="upload-status" class="status-message"></p>
            <button class="close-modal">&times;</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
