<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sign up â€” InstaLite</title>
<link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
<main class="auth-card">
<h2>Create account</h2>
<form id="signupForm">
<label>Email</label>
<input id="email" type="email" required />


<label>Password (min 6 chars)</label>
<input id="password" type="password" minlength="6" required />


<label>Username (letters & numbers only)</label>
<input id="username" pattern="[A-Za-z0-9]+" required />


<label>Full name (display name)</label>
<input id="fullname" />


<label>Profile image (optional)</label>
<input id="profileImage" type="file" accept="image/*" />


<label>
<input id="privateAccount" type="checkbox" /> Private account (follow requests required)
</label>


<button type="submit">Sign up</button>
</form>


<div class="alt">Already have an account? <a href="login.html">Login</a></div>
</main>


<script type="module" src="assets/app.js"></script>
<script type="module" src="assets/auth.js"></script>
</body>
</html>
