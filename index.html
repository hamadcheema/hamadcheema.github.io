<!--
Simple single-file blog for GitHub Pages
Usage:
1) Save this file as index.html in your repository named <your-github-username>.github.io
2) Edit the `posts` array below to add/remove posts (content can contain HTML)
3) Commit & push to GitHub. Pages will serve your site at https://<your-github-username>.github.io
4) To use your custom domain chillapebanana.store: create a file named `CNAME` (no extension) with a single line:
   chillapebanana.store
   then push it to the repo root. Or add a CNAME in repo Settings -> Pages.

Notes:
- This is static and requires no build tools.
- For more posts, simply add objects to the `posts` array.
- If you want a nicer CMS later, you can switch to a static site generator (Jekyll/Hugo) or a headless CMS.
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chill a Pe Banana — Blog</title>
  <meta name="description" content="Chillapebanana — fun & useful posts" />
  <style>
    :root{--bg:#f7f7fb;--card:#ffffff;--accent:#0b6dfd;--muted:#6b7280}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;background:var(--bg);color:#111}
    .wrap{max-width:880px;margin:28px auto;padding:18px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,#ffd166,#ef476f);display:flex;align-items:center;justify-content:center;color:#111;font-weight:700}
    h1{margin:0;font-size:20px}
    p.lead{margin:6px 0 0;color:var(--muted)}

    .grid{display:grid;grid-template-columns:1fr;gap:18px;margin-top:20px}
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(16,24,40,0.06)}
    .meta{font-size:13px;color:var(--muted);margin-bottom:8px}
    .title{font-size:18px;margin:0 0 8px}
    .content{color:#111;line-height:1.6}

    .search{margin-top:18px;display:flex;gap:8px}
    input[type=search]{flex:1;padding:10px;border-radius:10px;border:1px solid #e6e9ef}
    .tags{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}
    .tag{background:#eef2ff;padding:6px 10px;border-radius:999px;font-size:13px;color:#1f3c88}

    footer{margin-top:28px;text-align:center;color:var(--muted);font-size:13px}

    /* Responsive */
    @media(min-width:900px){.grid{grid-template-columns:1fr 360px}}
    .sidebar{display:flex;flex-direction:column;gap:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">CB</div>
        <div>
          <h1>Chill a Pe Banana</h1>
          <p class="lead">meme-tech, tips & short guides</p>
        </div>
      </div>
      <nav>
        <a href="#" style="color:var(--muted);text-decoration:none;font-size:14px">About</a>
      </nav>
    </header>

    <div class="search">
      <input id="q" type="search" placeholder="Search posts..." />
      <button id="clear">Clear</button>
    </div>

    <div class="grid">
      <main id="postsArea"></main>

      <aside class="sidebar">
        <div class="card">
          <strong>Recent posts</strong>
          <div id="recent" style="margin-top:8px"></div>
        </div>
        <div class="card">
          <strong>Tags</strong>
          <div class="tags" id="tags"></div>
        </div>
      </aside>
    </div>

    <footer>
      © <span id="year"></span> Chillapebanana.store — Built with ❤️
    </footer>
  </div>

  <script>
    // --- Edit posts here ---
    const posts = [
      {
        id: 'welcome',
        title: 'Welcome to Chill a Pe Banana!',
        date: '2025-10-03',
        tags: ['intro','site'],
        excerpt: 'Yahan hum memes, choti tech tips aur easy earning ideas share karenge.',
        content: `<p>Ye static simple blog template hai jo GitHub Pages pe aasani se chal jayega. Posts ko edit karne ke liye index.html me <code>posts</code> array update karo.</p>`
      },
      {
        id: 'free-blog-setup',
        title: 'Free blog setup using GitHub Pages',
        date: '2025-10-03',
        tags: ['guide','github'],
        excerpt: 'Step-by-step guide to deploy this template on GitHub Pages.',
        content: `<ol><li>Create repo named <code>yourusername.github.io</code>.</li><li>Push this index.html to the repo root.</li><li>Create a CNAME file with your domain <code>chillapebanana.store</code>.</li></ol>`
      }
    ];

    // --- Rendering logic (no frameworks) ---
    const postsArea = document.getElementById('postsArea');
    const recentEl = document.getElementById('recent');
    const tagsEl = document.getElementById('tags');
    const yearEl = document.getElementById('year');
    const q = document.getElementById('q');
    const clear = document.getElementById('clear');

    function renderPosts(list){
      postsArea.innerHTML = '';
      const container = document.createElement('div');
      container.className = 'cards';

      list.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="meta">${p.date}</div>
          <h2 class="title">${p.title}</h2>
          <div class="content">${p.excerpt}</div>
          <p style="margin-top:12px"><a href="#" data-id="${p.id}" class="read">Read more →</a></p>
        `;
        container.appendChild(card);
      });

      postsArea.appendChild(container);
    }

    function renderRecent(){
      recentEl.innerHTML = '';
      posts.slice(0,5).forEach(p => {
        const a = document.createElement('div');
        a.innerHTML = `<a href="#" data-id="${p.id}" class="read" style="color:var(--accent);text-decoration:none">${p.title}</a>`;
        recentEl.appendChild(a);
      });
    }

    function renderTags(){
      const set = new Set();
      posts.forEach(p => p.tags.forEach(t => set.add(t)));
      tagsEl.innerHTML = '';
      Array.from(set).forEach(t => {
        const el = document.createElement('button');
        el.className = 'tag';
        el.textContent = t;
        el.onclick = () => filterByTag(t);
        tagsEl.appendChild(el);
      });
    }

    function filterByTag(tag){
      renderPosts(posts.filter(p => p.tags.includes(tag)));
    }

    function showPost(id){
      const post = posts.find(p => p.id === id);
      if(!post) return;
      postsArea.innerHTML = '';
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="meta">${post.date}</div>
        <h2 class="title">${post.title}</h2>
        <div class="content">${post.content}</div>
        <p style="margin-top:18px"><a href="#" id="back">← Back</a></p>
      `;
      postsArea.appendChild(card);
      document.getElementById('back').onclick = e => { e.preventDefault(); renderPosts(posts); };
    }

    // Search
    q.addEventListener('input', e => {
      const v = e.target.value.toLowerCase().trim();
      if(!v) return renderPosts(posts);
      renderPosts(posts.filter(p => (p.title + ' ' + p.excerpt + ' ' + (p.content||'')).toLowerCase().includes(v)));
    });
    clear.addEventListener('click', ()=>{ q.value=''; renderPosts(posts); });

    // Delegate clicks for read links
    document.addEventListener('click', e => {
      if(e.target.matches('.read')){
        e.preventDefault();
        const id = e.target.dataset.id;
        showPost(id);
      }
    });

    // Init
    renderPosts(posts);
    renderRecent();
    renderTags();
    yearEl.textContent = new Date().getFullYear();
  </script>
</body>
</html>
