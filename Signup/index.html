<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - DevChat</title>
</head>
<body>
  <h2>Signup</h2>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Signup</button>
  </form>
  <p>Already have an account? <a href="../Login/">Login</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHQyKuiAgi831qANOkkWTNprdW1Pq6rbA",
      authDomain: "devchatbyhamad.firebaseapp.com",
      databaseURL: "https://devchatbyhamad-default-rtdb.firebaseio.com",
      projectId: "devchatbyhamad",
      storageBucket: "devchatbyhamad.appspot.com",
      messagingSenderId: "798871184058",
      appId: "1:798871184058:web:c735bea9756f8109149883",
      measurementId: "G-QTCCWC70QH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: username });
        await sendEmailVerification(userCredential.user);
        alert("Signup successful! Please check your email for verification.");
        window.location.href = "../Login/";
      } catch (error) {
        alert("Signup failed: " + error.message);
      }
    });
  </script>
</body>
</html>
