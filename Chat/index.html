<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baatly - Chat</title>
<link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
<div class="wrap">
  <h2 id="welcome">Welcome</h2>
  <div style="padding:6px;text-align:center">
    <button id="settingsBtn">⚙️ Settings</button>
  </div>

  <div id="messages"></div>

  <div class="preview" id="imgPreview" style="display:none"></div>
  <div class="controls">
    <input id="msgInput" placeholder="Write a message"/>
    <button id="emojiToggle">😀</button>
    <input id="fileInput" type="file" accept="image/*" style="display:none" />
    <button id="imgBtn">📷</button>
    <button id="sendBtn">Send</button>
  </div>
  <div id="emojiPicker" style="display:none"></div>
</div>

<div id="settingsModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);justify-content:center;align-items:center;">
  <div style="background:#fff;padding:20px;border-radius:10px;max-width:400px;width:90%;">
    <h3>Settings</h3>
    <button id="changeName">Change Name</button><br><br>
    <button id="changeEmail">Change Email</button><br><br>
    <button id="changePassword">Change Password</button><br><br>
    <button id="uploadPic">Upload Profile Pic</button><br><br>
    <button id="logoutBtn">Logout</button><br><br>
    <button id="closeSettings">Close</button>
  </div>
</div>

<div class="banner" id="banner"></div>

<script type="module" src="chat.js"></script>
</body>
</html>
