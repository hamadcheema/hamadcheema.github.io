<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Baatly Chat</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
<div class="wrap">
  <h2 id="welcome">Welcome</h2>
  <div style="padding:6px;text-align:center">
    <button id="settingsBtn">Settings ⚙️</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="messages"></div>

  <div class="preview" id="imgPreview" style="display:none"></div>
  <div class="controls">
    <input id="msgInput" placeholder="Write a message"/>
    <button id="emojiToggle">😀</button>
    <input id="fileInput" type="file" accept="image/*" style="display:none" />
    <button id="imgBtn">📷</button>
    <button id="sendBtn">Send</button>
  </div>
  <div id="emojiPicker"></div>
</div>

<!-- Settings Modal -->
<div id="settingsModal" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;padding:20px;border-radius:12px;box-shadow:0 8px 26px rgba(0,0,0,0.2);z-index:1000;width:300px;">
  <h3>Settings</h3>
  <input type="text" id="nameInput" placeholder="Name" style="width:100%;padding:6px;margin:6px 0;border-radius:6px;border:1px solid #ccc;">
  <input type="email" id="emailInput" placeholder="Email" style="width:100%;padding:6px;margin:6px 0;border-radius:6px;border:1px solid #ccc;">
  <input type="password" id="passInput" placeholder="Password" style="width:100%;padding:6px;margin:6px 0;border-radius:6px;border:1px solid #ccc;">
  <input type="file" id="profilePicInput" accept="image/*">
  <button id="saveSettingsBtn" style="margin-top:6px;width:100%;padding:8px;background:#42a5f5;color:white;border:none;border-radius:6px;">Save</button>
  <button id="closeSettingsBtn" style="margin-top:6px;width:100%;padding:8px;background:#f44336;color:white;border:none;border-radius:6px;">Close</button>
</div>

<div class="banner" id="banner"></div>
<script type="module" src="chat.js"></script>
</body>
</html>
